<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td rowspan="2">&lt;BODY&gt;</td>
      <td>&lt;BODY BACKGROUND=&quot;...&quot;&gt;</td>
      <td>배경 이미지를 띄워줍니다.
      </td>
    </tr>
    <tr>
      <td>BODY BACKGROUND=&quot;#nnnnnn&quot;</td>
      <td>배경 색깔을 지정해 줍니다.
      </td>
    </tr>
  </table>
</body>
</html>
