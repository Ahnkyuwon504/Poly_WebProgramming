<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;FONT&gt;</td>
      <td>&lt;FONT SIZE=n&gt;...&lt;//FONT&gt;</td>
      <td>글자의 크기를 마음대로 조절해 줍니다. 뒤의 숫자는 1~7이며 7이 가장 큰 크기입니다. 기본값은 3입니다.
      </td>
    </tr>
  </table>
</body>
</html>
