<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;NOBR&gt;</td>
      <td>&lt;NOBR&gt;...&lt;/NOBR&gt;</td>
      <td>화면 크기에 따라 문단이 바뀌는 것을 방지합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;WBR&gt;</td>
      <td>&lt;WBR&gt;...&lt;/WBR&gt;</td>
      <td>위의 태그 안에서 문단을 바꿀 때 사용합니다.
      </td>
    </tr>
  </table>
</body>
</html>
