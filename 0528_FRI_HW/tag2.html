<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;P&gt;</td>
      <td>&lt;P&gt;</td>
      <td>문단을 바꾸는 태그입니다. 줄 바꿈과 동시에 줄을 띤 것같은 효과가 나타납니다.
      </td>
    </tr>
    <tr>
      <td>&lt;BR&gt;</td>
      <td>&lt;BR&gt;</td>
      <td>문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;PRE&gt;</td>
      <td>&lt;PRE&gt;...&lt;/PRE&gt;</td>
      <td>여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.
      </td>
    </tr>
  </table>
</body>
</html>
