<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>
    <tr>
      <td rowspan="2">&lt;A&gt;</td>
      <td>&lt;A HREF=&quot;...&quot;&gt;...&LT;/A&GT;</td>
      <td>다른 홈페이지와 연결시켜 줍니다.
      </td>
    </tr>
    <tr>
      <td>&lt;A NAME=&quot;...&quot;&gt;...&LT;/A&GT;</td>
      <td>자신의 홈페이지 내에서 연결해 줍니다.
      </td>
    </tr>

  </table>
</body>
</html>
