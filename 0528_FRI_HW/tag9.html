<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;STRONG&gt;</td>
      <td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
      <td rowspan="2">굵은 글씨를 나타내 주는 태그입니다.
      </td>
    </tr>
    <tr>
      <td>&lt;B&gt;</td>
      <td>&lt;B&gt;...&lt;/B&gt;</td>
    </tr>
    <tr>
      <td>&lt;EM&gt;</td>
      <td>&lt;EM&gt;...&lt;/EM&gt;</td>
      <td rowspan="2">이탤릭체의 글씨를 나타내 주는 태그입니다.
      </td>
    </tr>
    <tr>
      <td>&lt;I&gt;</td>
      <td>&lt;I&gt;...&lt;/I&gt;</td>
    </tr>
    <tr>
      <td>&lt;KBD&gt;</td>
      <td>&lt;KBD&gt;...&lt;/KBD&gt;</td>
      <td rowspan="3">타자기체의 글씨를 나타내 주는 태그입니다.
      </td>
    </tr>
    <tr>
      <td>&lt;CODE&gt;</td>
      <td>&lt;CODE&gt;...&lt;/CODE&gt;</td>
    </tr>
    <tr>
      <td>&lt;TT&gt;</td>
      <td>&lt;TT&gt;...&lt;/TT&gt;</td>
    </tr>
  </table>
</body>
</html>
