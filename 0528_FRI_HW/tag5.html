<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;ISMAP&gt;</td>
      <td>&lt;IMG SRC=&QUOT;...&QUOT;ISMPA&gt;</td>
      <td>이미지맵을 정의합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;MAP&gt;</td>
      <td>&lt;MAP NAME=...&gt;...&lt;/MAP&gt;</td>
      <td>넷스케이프2.0에서 이미지맵을 정의합니다.
      </td>
    </tr>
  </table>
</body>
</html>
