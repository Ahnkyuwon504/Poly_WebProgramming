<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;HR&gt;</td>
      <td>&lt;HR ALIGN= WIDTH= SIZE=&gt;</td>
      <td>입체적인 선을 그려줍니다. ALIGN은 선의 정렬을, WIDTH는 선의 폭을, SIZE는 선의 높이를 정해줍니다.
      </td>
    </tr>
  </table>
</body>
</html>
