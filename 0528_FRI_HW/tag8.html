<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;BLOCKQUOTE&gt;</td>
      <td>&lt;BLOCKQUOTE&gt;...&lt;/BLOCKQUOTE&gt;</td>
      <td>문장 내에서 인용을 할 경우 들여쓰기를 한 후 인용구로 처리합니다.
      </td>
    </tr>
  </table>
</body>
</html>
