<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td>&lt;ADDRESS&gt;</td>
      <td>&lt;ADDRESS&gt;...&lt;/ADDRESS&gt;</td>
      <td>주소에 대한 정의를 내려줍니다.
      </td>
    </tr>
    <tr>
      <td>&lt;MAILTO&gt;</td>
      <TD>&lt;A HREF=&quot;MAILTO...&quot;&gt;</TD>
      <td>편지쓰기 창을 띄워 줍니다.
      </td>
    </tr>
  </table>
</body>
</html>
