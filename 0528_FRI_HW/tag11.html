<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>&lt;BLINK&gt;</td>
      <td>&lt;BLINK&gt;...&lt;/BLINK&gt;</td>
      <td>글자를 깜박이게 해줍니다.
      </td>
    </tr>
    <tr>
      <td>&lt;U&gt;</td>
      <td>&lt;U&gt;...&lt;/U&gt;</td>
      <td>글자에 밑줄을 그어줍니다.
      </td>
    </tr>
    
  </table>
</body>
</html>
