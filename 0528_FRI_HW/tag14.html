<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tag1</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
    }

    .firstrow {
      background-color: gray;
      text-align: center;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <table>
    <!-- tr : 행 -->
    <tr class="firstrow">
      <td>형식</td>
      <td>구성</td>
      <td>내용</td>
    </tr>

    <tr>
      <td rowspan="4">&lt;BODY&gt;</td>
      <td>&lt;BODY TEXT=&quot;#nnnnnn&quot;&gt;...&LT;/BODY&GT;</td>
      <td>글자색을 지정합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;BODY LINK=&quot;#nnnnnn&quot;&gt;...&LT;/BODY&GT;</td>
      <td>하이퍼링크의 색을 지정합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;BODY VLINK=&quot;#nnnnnn&quot;&gt;...&LT;/BODY&GT;</td>
      <td>한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.
      </td>
    </tr>
    <tr>
      <td>&lt;BODY ALINK=&quot;#nnnnnn&quot;&gt;...&LT;/BODY&GT;</td>
      <td>누르고 있는 동안의 색을 지정합니다.
      </td>
    </tr>
  </table>
</body>
</html>
